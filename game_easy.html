<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/game_style_easy.css">
    <title>The - Game</title>
</head>

<body>
   <div class="top-container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark grid-top-bar">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GUESS THE NUMBER</a>
        <button class="btn btn-sm btn-outline-secondary" type="button">Try Again</button>
        <span class="navbar-text">Between 1 - 20</span>

    </div> 
    </nav>
   </div>
    
   <div class="pg-container">
    <div class="pg-label">
      <div class="greeting-box">Try to guess the number!</div>
    </div>
    <div class="pg-number">
      <div class="number-box"><div class="number">?</div></div>
    </div>
    <div class="pg-input">
      <div class="input-box"><input type="number" class="guess"></div>
    </div>
    <div class="pg-check">
      <div class="check-btn-box"><button class="btn check">Check!</button></div>
    </div>
  </div>
       










    <nav class="navbar fixed-bottom navbar-expand-lg bg-dark btm-container">
        <div class="container-fluid">
            <span class="navbar-text message">Start guessing...</span>
            <span class="navbar-text attempts">Attempts: <span class="score">20</span></span>
            <span class="navbar-text">Highscore: <span class="highscore">0</span></span>
        </div>

    </nav>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
